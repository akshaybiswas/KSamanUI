<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{parvaListTabView.loadAllParvaList()}"/>
        </f:metadata>
        <h3>Parva Samagra</h3>
        <div class="p-grid p-justify-center">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">

                    <h:form id="form">
                        <p:dataView var="parva" value="#{parvaListTabView.parvaDTOList}">

                            <p:dataViewGridItem>
                                <p:panel style="text-align:center">
                                    <h:panelGrid style="width:100%; text-align:center" styleClass="panelPad">
                                        <p:commandLink action="#{parvaListTabView.adhyayView()}" title="View Adhyay">
                                            <h:outputText value="#{parva.getParvaName()}" styleClass="tcolor" />
                                            <f:setPropertyActionListener value="#{parva}" target="#{parvaListTabView.selectedParva}" />
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataViewGridItem>
                        </p:dataView>
                    </h:form>
                </div>
                <!--            <div class="ui-g-12 ui-md-5 ui-lg-3">
                                Action Menu List goes here.
                            </div>-->
            </div>
        </div>
    </ui:define>

</ui:composition>
