<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{wordspaadSuchiList.loadAllWordspaadList()}"/>
        </f:metadata>
        <h3>Wordspaad Samagra</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">

                <div class="ui-g-nopad card">
                    <p:button value="Back" outcome="/index" class="backBtn"/>
                </div>
                <h:form id="form">
                    <p:dataGrid var="wordspaad" value="#{wordspaadSuchiList.wordspaadDTOList}" columns="3" layout="grid">

                        <p:panel>
                            <h:panelGrid columns="1" style="width:100%">
                                <p:commandButton value="#{wordspaad.getWordFirstChar()}" action="#{wordspaadSuchiList.wordsListView()}">
                                    <f:setPropertyActionListener value="#{wordspaad}" target="#{wordspaadSuchiList.selectedWordspaad}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </div>

            <!--            <div class="ui-g-12 ui-md-5 ui-lg-3">
                            Action Menu List goes here.
                        </div>-->
        </div>
    </ui:define>

</ui:composition>
