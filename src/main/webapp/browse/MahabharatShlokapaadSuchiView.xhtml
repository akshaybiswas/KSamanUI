<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{shlokapaadSuchiList.loadAllShlokapaadList()}"/>
        </f:metadata>
        <h3>Shlokapaad Samagra</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">

                <div class="ui-g-nopad card">
                    <p:button value="Back" outcome="/index" class="backBtn"/>
                </div>
                <h:form id="form">
                    <p:dataGrid var="shlokapaad" value="#{shlokapaadSuchiList.shlokapaadDTOList}" columns="3" layout="grid">

                        <p:panel>
                            <h:panelGrid columns="1" style="width:100%">
                                <p:commandButton value="#{shlokapaad.getFirstChar()}" action="#{shlokapaadSuchiList.shlokaListView()}">
                                    <f:setPropertyActionListener value="#{shlokapaad}" target="#{shlokapaadSuchiList.selectedShlokapaad}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </div>

<!--            <div class="ui-g-12 ui-md-5 ui-lg-3">
                Action Menu List goes here.
            </div>-->
        </div>
    </ui:define>

</ui:composition>
