<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="firstChar" value="#{shlokaListByPaad.firstChar}"></f:viewParam>
            <f:viewAction action="#{shlokaListByPaad.loadAllShlokaList()}"/>
        </f:metadata>
        <h3>Shloka Samagra By Paad</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">

                <div class="ui-g-nopad card">
                    <p:button value="Back" outcome="MahabharatShlokapaadView" />
                </div>
                <h:form id="form">  
                    <p:dataTable var="shloka" value="#{shlokaListByPaad.shlokaDTOList}">
                        <p:column>
                            <h:outputText value="#{shloka.getParvaName()}" />
                            <h:outputText value=" পর্ব" />
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="অধ্যায় " />
                            <h:outputText value="#{shloka.getAdhyayId()}" />
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="#{shloka.getUbachaName()}" />
                            <h:outputText value=" " />
                            <h:outputText value="#{shloka.getUbachaBachan()}" />
                        </p:column>
                        
                        <p:column> 
                            <h:outputText value="#{shloka.getShlokaText()}" />
                        </p:column>

                        <p:column headerText="Number">
                            <h:outputText value="#{shloka.getShlokaNum()}" />
                            <h:outputText value="," />
                            <h:outputText value="#{shloka.getShlokaLine()}" />
                        </p:column>
                        
                        <p:column headerText="Actions">
                            <p:commandButton value="Translation" action="#{shlokaListByPaad.translationView()}">
                                <f:setPropertyActionListener value="#{shloka}" target="#{shlokaListByPaad.selectedShloka}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>

            <div class="ui-g-12 ui-md-5 ui-lg-3">
                Action Menu List goes here.
            </div>
        </div>
    </ui:define>

</ui:composition>
