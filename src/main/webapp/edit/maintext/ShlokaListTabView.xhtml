<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{shlokaListTabView.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{shlokaListTabView.adhyayId}"></f:viewParam>
            <f:viewAction action="#{shlokaListTabView.loadAllShlokaList()}"/>
        </f:metadata>
        <h3>Shloka Samagra</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">
                <h:form id="form" enctype="multipart/form-data">  
                <p:commandButton value="Add Shloka" action="#{shlokaListTabView.addShlokaBtn()}"></p:commandButton>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:dataTable var="shloka" value="#{shlokaListTabView.shlokaDTOList}">
                        <p:column headerText="Ubacha Name">
                            <h:outputText value="#{shloka.getUbachaName()}" />
                        </p:column>

                        <p:column headerText="Ubacha Bachan">
                            <h:outputText value="#{shloka.getUbachaBachan()}" />
                        </p:column>

                        <p:column headerText="Shloka Text"> 
                            <h:outputText value="#{shloka.getShlokaText()}" />
                        </p:column>

                        <p:column headerText="Number">
                            <h:outputText value="#{shloka.getShlokaNum()}" />
                        </p:column>

                        <p:column headerText="Line">
                            <h:outputText value="#{shloka.getShlokaLine()}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton value="Edit" action="#{shlokaListTabView.editShlokaBtn()}">
                                <f:setPropertyActionListener value="#{shloka}" target="#{shlokaListTabView.selectedShloka}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton value="Delete" action="#{shlokaListTabView.deleteShloka()}">
                                <f:setPropertyActionListener value="#{shloka}" target="#{shlokaListTabView.selectedShloka}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton value="Translation" action="#{shlokaListTabView.viewTranslationBtn()}">
                                <f:setPropertyActionListener value="#{shloka}" target="#{shlokaListTabView.selectedShloka}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>
            <div class="ui-g-12 ui-md-5 ui-lg-3">
                Action Menu List goes here.
            </div>
        </div>
    </ui:define>

</ui:composition>
