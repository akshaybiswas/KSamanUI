<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{parvaListTabView.loadAllParvaList()}" immediate="true"/>
        </f:metadata>
        <h3>Parva Samagra</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">
                <h:form id="form">
                    <p:dataGrid var="parva" value="#{parvaListTabView.parvaDTOList}" columns="3" layout="grid" rows="12">

                        <p:panel>
                            <h:panelGrid columns="1" style="width:100%">
                                <p:commandButton value="#{parva.getParvaName()}" action="#{parvaListTabView.adhyayView()}">
                                    <f:setPropertyActionListener value="#{parva}" target="#{parvaListTabView.selectedParva}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </h:form>
            </div>
            <div class="ui-g-12 ui-md-5 ui-lg-3">
                Action Menu List goes here.
            </div>
        </div>
    </ui:define>

</ui:composition>
